<! DOCTYPE html>
<html>
	<head>
		<title>Hello World</title>
		<! because there is no inline overriding the font-style it will affect all h1s>
		<style type="text/css">
			h1{
				color: purple;
				font-style: italic;
			}

			li {
				text text-decoration: underline;
				text-orientation: upright;
			}
		</style>
	</head>
	<body>
		<! H1 is being modified using in-line style. This will only affect the first line.Semi colon is important to end in for color coding to work along with any other attribute. There is no need to use attribute only the element and what you want to do to the property>

		<H1 style="color:blue; font-size: 20px;"> Hello World Aya Fire JaMocha Shake</H1>

		<! internal styles for css are embedded in the head and affects all h1s>
		<h1>Happy Learning</h1>
		<h1>Thinking Time</h1>
		<h6>this is the smallest text</h6>
		<p>Give me some text please, I'm a beginner</p>
		<img src="https://i.pinimg.com/736x/8b/ba/3e/8bba3eac2b06542602ad155363fa1603.jpg">
	</body>
</html>

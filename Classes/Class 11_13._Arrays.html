<body>

	<h1 id="demo"></h1>
	<script type="text/javascript">
		
	var BlackFridayItems = ['tv','Macbook','Phone','family']

	var colors = ['red','Midnight Blue','Matte Black']

	console.log('I need to get ' + BlackFridayItems[1]);

	console.log('I need to get ' + colors[2] + ' ' + BlackFridayItems[1]);

	colors[1] = 'Space Grey';

	console.log('I need to get ' + colors[1] + ' ' + BlackFridayItems[1])

	console.log(colors);


	// gets element with the id 'demo' and edit its text

	document.getElementById('demo').innerHTML = "I still need to get a " + BlackFridayItems.join(" and some");


	var input = prompt('Enter Black Friday Item');

	// Add new element to end of BlackFridayItem and returns new length
	BlackFridayItems.push(input);

	console.log(BlackFridayItems.push(input));

	//pop takes out the element

	console.log(BlackFridayItems.pop());
	console.log(BlackFridayItems);

	console.log(animals);

	animals.splice(1,0,'Bear','Elephant');

	console.log(animals);

	console.log(animals.slice(1,3) );



</script>

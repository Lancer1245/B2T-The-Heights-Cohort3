<!DOCTYPE html>
	<html>
	<head>
		<title>Displaying Names</title>

	</head>

	<body>
		
		<form>
			First name: <input type="text" id="fname" value="Curtis"><br>
			Last name: <input type="text" id="lname" value="Jackson"><br>
			<input type="button" style="font-face: 'Comic Sans MS'; font-size: larger; color: white; background-color: #ff0000; border: 3pt ridge "  value="Submit" onclick="getFormvalue()"> <br>
			
		</form>

		<p id="display"></p>

		<style type="text/css">
			
		body {
	      text-align: justify;
	      background: url("http://gfxzone.net/wp-content/uploads/2014/06/main-background1.jpg");
	      background-size: none;
	      border: none;
	      
	    }
		</style>

		<script type="text/javascript">
			var FirstName = "fname", LastName = "lname";
			var welcome = getFormvalue();

			function getFormvalue(){
				FirstName = document.getElementById("fname").value;
				LastName = document.getElementById("lname").value;
				document.getElementById("display").innerHTML = 'Hello ' + FirstName + ' ' + LastName;
			}

		</script>



	</body>
</html>

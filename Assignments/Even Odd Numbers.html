<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

	<h1 id="output"></h1>
	<script type="text/javascript">

	
			var x = 0;

			while(x <= 15){
				if(x % 2 == 0){
					document.getElementById("output").innerHTML += '\"' + x + ' is even\"' + ' ';
				}else {
					document.getElementById("output").innerHTML += '\"' + x + ' is odd\"' + ' ';

				}
				
				
				x++
			} 

	</script>

	</body>
</html>

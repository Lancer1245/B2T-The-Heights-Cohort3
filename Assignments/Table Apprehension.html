<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
	<style type="text/css">
			
		body {
	      text-align: justify;
	      background: url("http://gfxzone.net/wp-content/uploads/2014/06/main-background1.jpg");
	      background-size: none;
	      border: none;
	      
	    }
		</style>

	<table id="myTable" border = "1">
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
			</tr>
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>
		</table><br>
		
		Column 1: <input type="text" id="col1" value="Curtis"><br>
		Column 2: <input type="text" id="col2" value="Jackson"><br>


		<br>
		<input type="button" onclick="insertRow()" style= "font-face: 'Comic Sans MS'; font-size: larger; color: white; background-color: #26A65B; border: 3pt ridge" value= "Insert row">
		<br>
		<input type="button" onclick="deleteRow()" style="font-face: 'Comic Sans MS'; font-size: larger; color: white; background-color: #ff0000; border: 3pt ridge" value= "Clear row">
	

		<script type="text/javascript">
			function insertRow(){
			    var table = document.getElementById("myTable");
			    var newtr = table.insertRow(1);
			    var newtd1 = newtr.insertCell(0);
			    var newtd2 = newtr.insertCell(1);
			    newtd1.innerHTML = document.getElementById("col1").value;
				newtd2.innerHTML = document.getElementById("col2").value;
				
			}

			function deleteRow() {
   			document.getElementById("myTable").deleteRow(-1);


			}
		</script>

	</body>
</html>

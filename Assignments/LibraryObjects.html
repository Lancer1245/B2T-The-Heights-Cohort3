<!DOCTYPE html>
<html>
	<head>
		<title>Library Objects</title>

		<!--
		For each book in the libary
			Step 1 - Setup p tag id Reading status
			Step 2 - Setup variables
			Step 3 - Read through list with for loop
			Step 4 - Create an if else statement to display read books
			Step 5 - Construct the book not read status statement
			Step 6 - Display reading status
		-->
	</head>

	<body>
		<p id = "ReadingStatus"><p>

		<script type="text/javascript">
		

			var library = [
				{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true},
				{author: 'Walter Isaacson', title: 'Steve Jobs', readingStatus: true},
				{author: 'Suzanne Collins', title: 'Mockingjay: The Final Book Of The Hunger Games', readingStatus: false}
			];

			//used for loop to loop through object array. Combine with an if else statement. Then use the id of the p tag to display on the webpage.

			for (i = 0; i < library.length; i++) {
				if (library[i].readingStatus == true) {
					document.getElementById("ReadingStatus").innerHTML += 'Already read ' + library[i].title + ' by ' + library[i].author + ". <br>";
				}else {
					document.getElementById("ReadingStatus").innerHTML += 'You still need to read ' + library[i].title + ' by ' + library[i].author + ". <br>";
				}
			}

		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Array and The Loop1</title>
	</head>
	<body>

	<h1 id="output"></h1>

	<script type="text/javascript">

	//Step 1 Declare variables and arrays

		var color = ['Blue ', 'Green', 'Red', 'Orange', 'Violet', 'Indigo', 'Yellow'];
		var o = ['th', 'st', 'nd', 'rd'];
		var index
		var colorPicker

		//Setup for loop with condition

				for (var i = 0; i < color.length; i++) {


					//Use switch to provide proper endings

					switch (i) {
						case 0: 	var colorPicker = o[1]; //1st
							 		break;
						case 1: 	var colorPicker = o[2]; //2nd
							 		break;
						case 2: 	var colorPicker = o[3]; //3rd
							 		break;

					//So unlike repetion on console.log hw. Just set th as a default condition since It's the answer for 4-7	


						default: 	var colorPicker = o[0]; //4th, 5th, 6th, 7th
							 		break;
					}

					//Show on webpage
				
					document.getElementById('output').innerHTML += (index = i + 1) + colorPicker + " choice is " + color[i] + "<br>";
				}



	
		

	</script>

	</body>
	}
	}
</html>

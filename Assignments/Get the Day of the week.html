<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<h1 id="Switcher"> Welcome Class It's Gonna Be May!</h1>
	
	<script type="text/javascript">

		//Declare calendar month, date and year variables. Set the Month's Array


		var GetDate = new Date();
		var Calmonth = ["January","February","March","April","May","June","July","August","September","October","November","December"];

		//Perform the switch

		DayOfTheWeek = GetDate.getDay();
		var Day;
			switch (DayOfTheWeek) {
				case 0: 
					Day = 'Sunday';
					break;
				case 1: 
					Day = 'Monday';
					break;
				case 2: 
					Day = 'Tuesday';
					break;
				case 3: 
					Day = 'Wednesday';
					break;
				case 4: 
					Day = 'Thursday';
					break;
				case 5: 
					Day = 'Friday';
					break;
				case 6: 
					Day = 'Saturday';
					break;
				default:
					Day = 'That day has not happened yet please reconsider your life choices as well as the day of the week';

				}

				//Use DOM to alter h1 to display day of the week on webpage

					document.getElementById("Switcher").innerHTML = 'Welcome, Class today is ' + Day + "  " + Calmonth[GetDate.getMonth()] + "  " + GetDate.getDate()+ ", " + GetDate.getFullYear();

		
		
	</script>

	</body>
</html>

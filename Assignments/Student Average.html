<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

	<script type="text/javascript">
		
		//  Step 1: Setup storage locations for grades and grade average
			var Grades;
			Grades = [80, 77, 88, 95, 68];
			var GradeAverage;
			var LetterGrade;


		// Step 2: Formula for average
			GradeAverage = (Grades[0] + Grades[1] + Grades[2] + Grades[3] + Grades[4])/Grades.length;

		// Determine letter for Grade Average; 
			if (GradeAverage < 60) {
				LetterGrade = "F";
			} 
			else if (GradeAverage >= 60 && GradeAverage <= 70){
				LetterGrade = "D";
			}
			else if (GradeAverage >= 71 && GradeAverage <= 79){
				LetterGrade = "C";
			}			
			else if (GradeAverage >= 80 && GradeAverage <= 89){
				LetterGrade = "B";
			}
			else {
				LetterGrade = "A";
			}


		// Step 4: Display GPA Letter console
			console.log("Your Grade Average is " + LetterGrade);




	</script>

	</body>
</html>

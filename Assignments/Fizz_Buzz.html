<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

	<h1 id="output"</h1>
	<script type="text/javascript">

	//Step 1: Find a variable to store called counter.

		var counter = 1;

		while(counter <= 100){
				console.log(counter);
				//Step 2: Determine if number is a multiple of 3 and/or 5  
				if(counter % 3 == 0 && counter % 5 == 0 && counter !== 100){
					document.getElementById("output").innerHTML += ' FizzBuzz, ';
					
				}
				else if(counter % 3 == 0 && counter % 5 == 0 && counter !== 100){
					document.getElementById("output").innerHTML += ' and FizzBuzz. ';
					
				}
				else if (counter % 5 == 0 && counter !== 100){
					document.getElementById("output").innerHTML += 'Buzz, ';
					
				}
				else if (counter % 5 == 0 && counter == 100){
					document.getElementById("output").innerHTML += ' and Buzz. ';
					
				}
				else if (counter % 3 == 0 && counter !== 100){
					document.getElementById("output").innerHTML += 'Fizz, ';
					
				}
				else if (counter % 3 == 0 && counter == 100){
						document.getElementById("output").innerHTML += ' and Fizz. ';

				}
				else {
					document.getElementById("output").innerHTML += counter + ', ';
				}
				counter++
			}

	</script>

	</body>
</html>

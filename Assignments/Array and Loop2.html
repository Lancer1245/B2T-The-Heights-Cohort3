<!DOCTYPE html>
<html>
	<head>
		<title>Array and The Loop2</title>
	</head>
	<body>
	<h1 id="output"></h1>

	<script type="text/javascript">

	//Step 1 Declare variables and the array

	var nums = [5,2,10,0,50,1900,25,25];

	var sum = 0;

	//Step 2 Setup the condition

	for(var i =0; i< nums.length; i++){
		sum += nums[i];

		//Step 3 Display on Webpage refer to h1 id "Output".
		document.getElementById("output").innerHTML= "The Sum is " + sum


	}



	
		

	</script>
	</body>
</html>
